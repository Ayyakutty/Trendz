{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="topic">Trendz</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="{% url 'home' %}">Home</a></p>
            <p class="navbar-link"><a href="{% url 'collections' %}">Collections</a></p>
            <p class="navbar-link"><a href="{% url 'contact' %}">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side Navbar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="{% url 'home' %}">Home</a></p>
            <p class="side-navbar-link"><a href="{% url 'collections' %}">Collections</a></p>
            <p class="side-navbar-link"><a href="{% url 'contact' %}">Contact</a></p>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container">
        <form method="POST" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_message">Message:</label>
                {{ form.message }}
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box1">
                <h2 class="headingtext">Trendz</h2>
                <p>Trendz make you as Fashionable</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <p>@ Copyright Reserved 2024 Trendz.com</p>

    </div>
</body>
</html>
